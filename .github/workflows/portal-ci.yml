name: Portal CI/CD

on:
  push:
    paths:
      - 'apps/portal/**'
      - '.github/workflows/portal-ci.yml'
  pull_request:
    paths:
      - 'apps/portal/**'
      - '.github/workflows/portal-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/portal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/portal/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npx tsc --noEmit
      
      - name: Run linting
        run: npm run lint
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE: https://api.kaizen.os
          NEXT_PUBLIC_PORTAL_ORIGIN: https://kaizen.os
          NEXT_PUBLIC_ENABLE_SOLARA: true
          NEXT_PUBLIC_ENABLE_ZENITH: true
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: kaizen.os
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portal-build
          path: apps/portal/.next
          retention-days: 1

  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/portal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/portal/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for preview
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE: https://api-preview.kaizen.os
          NEXT_PUBLIC_PORTAL_ORIGIN: https://preview.kaizen.os
          NEXT_PUBLIC_ENABLE_SOLARA: true
          NEXT_PUBLIC_ENABLE_ZENITH: true
      
      - name: Deploy to preview
        run: |
          echo "Preview deployment would happen here"
          echo "PR #${{ github.event.number }} preview available at: https://preview-${{ github.event.number }}.kaizen.os"