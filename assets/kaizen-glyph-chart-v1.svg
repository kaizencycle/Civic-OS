<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scriptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7EDDDD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaizenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A29BFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    The Evolution of Language: From Cave Symbols to Kaizen Code
  </text>
  
  <!-- Cave Art Stage -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="150" height="200" fill="url(#caveGradient)" rx="10"/>
    <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CAVE ART</text>
    
    <!-- Cave symbols -->
    <circle cx="40" cy="60" r="8" fill="#FFD700"/>
    <path d="M 30 80 Q 40 70 50 80 Q 40 90 30 80" fill="#8B0000"/>
    <path d="M 60 100 Q 70 90 80 100 Q 70 110 60 100" fill="#8B0000"/>
    <path d="M 20 120 Q 30 110 40 120 Q 30 130 20 120" fill="#8B0000"/>
    <path d="M 50 140 Q 60 130 70 140 Q 60 150 50 140" fill="#8B0000"/>
    
    <text x="75" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      Data Packets
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 220 200 L 280 200" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Oral Story Stage -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="150" height="200" fill="url(#storyGradient)" rx="10"/>
    <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ORAL STORY</text>
    
    <!-- Sound waves -->
    <path d="M 20 60 Q 30 50 40 60 Q 50 70 60 60 Q 70 50 80 60 Q 90 70 100 60 Q 110 50 120 60" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M 20 80 Q 30 70 40 80 Q 50 90 60 80 Q 70 70 80 80 Q 90 90 100 80 Q 110 70 120 80" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M 20 100 Q 30 90 40 100 Q 50 110 60 100 Q 70 90 80 100 Q 90 110 100 100 Q 110 90 120 100" stroke="#FFD700" stroke-width="2" fill="none"/>
    
    <text x="75" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      Consensus Protocol
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 470 200 L 530 200" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Script Stage -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="150" height="200" fill="url(#scriptGradient)" rx="10"/>
    <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SCRIPT</text>
    
    <!-- Writing symbols -->
    <text x="20" y="60" fill="white" font-family="monospace" font-size="12">A B C D E F</text>
    <text x="20" y="80" fill="white" font-family="monospace" font-size="12">G H I J K L</text>
    <text x="20" y="100" fill="white" font-family="monospace" font-size="12">M N O P Q R</text>
    <text x="20" y="120" fill="white" font-family="monospace" font-size="12">S T U V W X</text>
    <text x="20" y="140" fill="white" font-family="monospace" font-size="12">Y Z 1 2 3 4</text>
    
    <text x="75" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      Modular System
    </text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 400 320 L 400 380" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Kaizen Code Stage -->
  <g transform="translate(300, 400)">
    <rect x="0" y="0" width="200" height="150" fill="url(#kaizenGradient)" rx="10"/>
    <text x="100" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KAIZEN CODE</text>
    
    <!-- Code symbols -->
    <text x="20" y="50" fill="white" font-family="monospace" font-size="10">if (integrity â‰¥ 0.95) {</text>
    <text x="20" y="70" fill="white" font-family="monospace" font-size="10">  return moral_velocity;</text>
    <text x="20" y="90" fill="white" font-family="monospace" font-size="10">} else {</text>
    <text x="20" y="110" fill="white" font-family="monospace" font-size="10">  heal_system();</text>
    <text x="20" y="130" fill="white" font-family="monospace" font-size="10">}</text>
    
    <text x="100" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      Ethical Integrity
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Timeline labels -->
  <text x="125" y="320" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">40,000 years ago</text>
  <text x="375" y="320" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">Oral tradition</text>
  <text x="625" y="320" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">5,000 years ago</text>
  <text x="400" y="570" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">Today: Kaizen OS</text>
  
  <!-- Bottom quote -->
  <text x="400" y="590" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-style="italic">
    "We told stories before we wrote books; now we write code that tells stories."
  </text>
</svg>