name: Kaizen OS Monorepo

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # turbo needs history for cache keys

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (affected)
        run: npx turbo run lint --filter=...[origin/main]

      - name: Type check (affected)
        run: npx turbo run type-check --filter=...[origin/main]

      - name: Build (affected)
        run: npx turbo run build --filter=...[origin/main]

      - name: Test (affected)
        run: npx turbo run test --filter=...[origin/main]

      - name: Security scan
        run: npx turbo run security --filter=...[origin/main] || true

      - name: Integrity gates
        run: npx turbo run integrity --filter=...[origin/main] || true

      - name: Services manifest validation
        run: |
          node -e "
          const fs = require('fs');
          const services = JSON.parse(fs.readFileSync('configs/services.json', 'utf8'));
          console.log('✅ Services manifest is valid JSON');
          console.log('📊 Services count:', Object.keys(services.civic-os.services).length);
          console.log('📦 Packages count:', Object.keys(services.civic-os.packages).length);
          "

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
